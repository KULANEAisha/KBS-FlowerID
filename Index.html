<!DOCTYPE html>
<html>
<head>
    <title>Flower Identifier</title>
</head>
<body>
    <h2>Identify a Flower</h2>
    <form action="/" method="post">
        <label>Color:</label>
        <input type="text" name="color" required><br><br>

        <label>Number of Petals:</label>
        <input type="text" name="petals" required><br><br>

        <button type="submit">Identify</button>
    </form>
</body>
</html>
